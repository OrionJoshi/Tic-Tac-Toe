<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css link -->
    <link rel="stylesheet" href="./Css/style.css" />
  </head>
  <body>
    <div class="wrapper flex">
      <!-- header -->
      <div class="header-wrapper container">
        <div class="header">
          <div class="vt-bar"></div>
          <div class="title">
            <h1>Tic Tac Toe</h1>
          </div>
        </div>
      </div>

      <div class="game-wrapper container flex">
        <div class="game-info">
          <div id="status">
            <div class="result flex">
              <div class="greeting">Congratulation</div>
              <div class="winner">Player None Win</div>
              <button class="play-again-btn">Play again</button>
            </div>
            <div class="turn">
              <div class="player">
                <div class="player1 active">P1 (X)</div>
                <div class="player2">P2 (O)</div>
              </div>
            </div>
          </div>
          <div class="body">
            <div class="row row-0">
              <div id="0" class="cell col-0"></div>
              <div id="1" class="cell col-1"></div>
              <div id="2" class="cell col-2"></div>
            </div>
            <div class="row row-1">
              <div id="3" class="cell col-0"></div>
              <div id="4" class="cell col-1"></div>
              <div id="5" class="cell col-2"></div>
            </div>
            <div class="row row-2">
              <div id="6" class="cell col-0"></div>
              <div id="7" class="cell col-1"></div>
              <div id="8" class="cell col-2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- script files -->
    <script src="./Js/script.js"></script>
  </body>
</html>
